                Falcone's Jazz
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>

                    <li class="nav-item">

                    <li class="nav-item">

                    </li>
                </ul>

    <!-- img responsive bootstrap -->
    <img src="../assets/contacto.png" class="img-fluid" alt="cartas de poker">

    <div class="titulo">
        <h1>Contacto</h1>
    </div>

    <!-- form bootstrap -->
    <form class="container">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Consulta</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
              
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Acepto las pol√≠ticas de privacidad del club.</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <!-- footer -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-text">Todos los derechos reservados Falcone's Jazz Club 2022</span>
